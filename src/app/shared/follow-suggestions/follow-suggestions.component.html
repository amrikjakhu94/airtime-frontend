<div class="ui-block">
    <div class="ui-block-title">
      <h6 class="title">Follow Suggestions</h6>
      <a class="more"><svg class="olymp-three-dots-icon"><use xlink:href="../../../assets/icons/icons.svg#olymp-three-dots-icon"></use></svg></a>
    </div>

    <ul class="widget w-friend-pages-added notification-list friend-requests">
      <li class="inline-items" *ngFor="let suggestion of followsuggestions">
        <div class="author-thumb">
          <img src="../../../assets/img/avatar38-sm.jpg" alt="author">
        </div>
        <div class="notification-event">
          <a href="#" class="h6 notification-friend">{{ suggestion.firstname }} {{ suggestion.lastname }}</a>
          <a style="color:white" (click)="follow(suggestion._id)" class="accept-request">Follow</a>
        </div>
      </li>
    </ul>

  </div>

  <p-dialog header="Following" [(visible)]="display" [modal]="true"
  [responsive]="true" [width]="350" [minWidth]="200" [minY]="70" 
  [maximizable]="false" [baseZIndex]="10000">

  <div>
    <p>You are now following {{ followName }}.</p>
  </div>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Followed"></button>
  </p-footer>
</p-dialog>
