<div class="row">
  <div class="col col-md-12">
    <div class="row top-bar">
      <div class="col col-md-12 top-bar-data">
        <ul>
          <li><a routerLink="/" routerLinkActive="active"><img src="../../../assets/img/airtime.png" style="max-height:20px;" />Home</a></li>
          <li><a >About</a></li>
        </ul>
      </div>
    </div>
    <div class="row data">
      <div class="col col-md-12 data-inner">
        <div class="row">
          <div class="col col-md-8 signup-data">
            <p>Sign up to airtime</p>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group" method="POST">
              <div class="form-group">
                <div class="row form-group">
                  <div class="col col-md-5">
                    <input type="text" formControlName="firstname" class="form-control placeholder-size" name="firstname" placeholder="First name" required />
                  </div>
                  <div class="col col-md-5">
                    <input type="text" formControlName="lastname" class="form-control placeholder-size" name="lastname" placeholder="Last name" required />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-10">
                    <input type="text" formControlName="username" class="form-control placeholder-size" name="username" placeholder="Username" required minlength="4" />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-10">
                    <input type="text" formControlName="email" class="form-control placeholder-size" name="email" placeholder="Email" required />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-10">
                    <input type="password" formControlName="password" class="form-control placeholder-size" name="password" placeholder="Password" required />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-8">
                    <button type="submit" class="btn btn-signup" [disabled]="!signupForm.valid">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
            <p>
              Form status : {{ signupForm.status }}
            </p>
          </div>
          <div class="col col-md-4">
            <img src="../../../assets/img/airtime.png" style="max-height:60px;" />
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col col-md-12 login">
            <p>Already have an account? <a routerLink="/" routerLinkActive="active">Log in now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      <!-- Pop-up to signup success -->
      <p-dialog header="Signup success" [(visible)]="display" [modal]="true"
        [responsive]="true" [width]="350" [minWidth]="200" [minY]="70" 
        [maximizable]="false" [baseZIndex]="10000">

        <div>
          <p>Signup success,now you can login with your email : {{ email }}</p>
        </div>

        <p-footer>
          <button routerLink="/" type="button" pButton icon="pi pi-check" (click)="display=false" label="Goto SignIn"></button>
        </p-footer>
      </p-dialog>
