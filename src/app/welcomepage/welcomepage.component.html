<div>
  <div class="data">
    <div class="row">
      <div class="col col-xs-2 col-md-6 left-col mt-md-0 mt-3">
        <div class="left-col-data">
          <ul>
            <li>
              <i class="material-icons">bubble_chart</i>Connect people around you.
            </li>
            <li>
              <i class="material-icons">search</i>Follow your interests.
            </li>
            <li>
              <i class="material-icons">people</i>Hear what people are talking about.
            </li>
          </ul>
        </div>
      </div> <!-- Left col-md-6 ends -->

      <!-- Right column -->
        <div class="col col col-xs-2 col-md-6 right-col mt-md-0 mt-3">
          <div class="row"> <!-- Login content starts -->
            <div class="col col col-xs-6 col-md-12 right-col-form"> <!-- Column col-12 starts -->
              <!-- Form starts here -->
                <div>
                  <div class="row">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group" method="POST">
                      <div class="form-row">
                        <div class="col col-xs-2 col-md-4 mt-md-0 mt-3">
                          <input type="text" formControlName="email" class="form-control placeholder-size" name="email" placeholder="Phone number,email address"/>
                        </div>
                        <div class="col col-xs-2 col-md-4 mt-md-0 mt-3">
                          <input type="password" formControlName="password" class="form-control placeholder-size" name="password" placeholder="Password"/>
                        </div>
                        <div class="col col-xs-1 col-md-2 mt-md-0 mt-3">
                          <button type="submit"[disabled]="!loginForm.valid" routerLinkActive="active" class="form-control login-btn" name="login" >Login</button>
                        </div>
                      </div>
                    </form> <!-- Form ends here -->

                  </div>
                  <div class="row">
                    <div class="col col-xs-2 col-md-5 mt-md-0 mt-3">
                    </div>
                    <div class="col col-xs-2 col-md-5 mt-md-0 mt-3">
                      <div class="forgot-password">
                        <a routerLink="/forgotpassword" routerLinkActive="active">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              
            </div> <!-- Column col-12 ends -->
          </div> <!-- Login content ends -->

          <div class="row">
            <div class="col col-xs-6 col-md-12 right-col-data mt-md-0 mt-3">
              <div class="row">
                <div class="col col-xs-6 col-md-12 top-data">
                  <img src="../../assets/img/airtime.png" alt="twitter" style="max-height:60px;" />
                  <p>
                    See whatâ€™s happening in the world right now
                  </p>

                </div>
              </div>
              <div class="row">
                <div class="col col-xs-6 col-md-12 middle-data mt-md-0 mt-3">
                  Join airtime today.
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col col-xs-6 col-md-12 bottom-data mt-md-0 mt-3">
                  <div class="row">
                    <div class="col col-xs-6 col-md-12 mt-md-0 mt-3">
                      <button routerLink="/signup" type="button" class="btn btn-signup">
                        Sign Up
                      </button>
                    </div>
                  </div>
                  <!-- <p></p>
                  <div class="row">
                    <div class="col col-xs-6 col-md-12">
                      <button type="button" class="btn btn-login">Login</button>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>

        </div> <!-- Right col-md-6 ends -->

      </div> <!--Row ends -->
      <app-footer></app-footer>
  </div>
</div>  
    <!-- Pop-up to show error -->
    <p-dialog header="Authentication error" [(visible)]="display" [modal]="true"
      [responsive]="true" [width]="350" [minWidth]="200" [minY]="70" 
      [maximizable]="false" [baseZIndex]="10000">

      <div>
        <p>Invalid email or password</p>
      </div>

      <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Exit"></button>
      </p-footer>
    </p-dialog>
