<app-header></app-header>
<br/>
<!-- Your Account Personal Information -->

<div class="container">
    <div class="row">
      <div class="col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-xs-12">
        <div class="ui-block">
          <div class="ui-block-title">
            <h6 class="title">Personal Information</h6>
          </div>
          <div class="ui-block-content">
            <form [formGroup]="editprofileForm" (ngSubmit)="onSubmit()" class="form-group">
              <div class="row">
  
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group label-floating">
                    <label class="control-label">First Name</label>
                    <input formControlName="firstname" class="form-control" placeholder="" type="text" value="James" required>
                  </div>
  
                  <div class="  form-group label-floating">
                    <label class="control-label">Your Email</label>
                    <input class="form-control" placeholder="" type="email" value="abc@mail.com" disabled>
                  </div>
  
                  <div class="form-group date-time-picker label-floating">
                    <label class="control-label">Your Birthday</label>
                    <input formControlName="birthday" type="date" name="datetimepicker" value="10/24/1984" required/>
                    <span class="input-group-addon">
                      <svg class="olymp-month-calendar-icon icon"><use xlink:href="../../../assets/icons/icons.svg#olymp-month-calendar-icon"></use></svg>
                    </span>
                  </div>
                </div>
  
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group label-floating">
                    <label class="control-label">Last Name</label>
                    <input formControlName="lastname" class="form-control" placeholder="" type="text" value="Spiegel" required>
                  </div>
  
                  <div class="form-group label-floating">
                    <label class="control-label">Username</label>
                    <input formControlName="username" class="form-control" placeholder="" type="text" value="@username" required>
                  </div>
  
  
                  <div class="form-group label-floating">
                    <label class="control-label">Your Phone Number</label>
                    <input formControlName="contact" class="form-control" placeholder="" type="text" required>
                  </div>
                </div>
  
                
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group label-floating">
                    <label class="control-label">Write a little description about you</label>
                    <textarea formControlName="bio" class="form-control" placeholder="">Hi, I’m James, I’m 36 and I work as a Digital Designer for the  “Daydreams” Agency in Pier 56</textarea>
                  </div>
  
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <!-- <div class="form-group label-floating is-empty">
                    <label class="control-label">Your Birthplace</label>
                    <input class="form-control" placeholder="" type="text">
                  </div> -->
  
                  <!-- <div class="form-group label-floating">
                    <label class="control-label">Your Occupation</label>
                    <input class="form-control" placeholder="" type="text" value="UI/UX Designer">
                  </div> -->
  
                  <div class="form-group label-floating is-select">
                    <label class="control-label">Status</label>
                    <select formControlName="relationship" class="form-control" size="auto" required>
                      <option value="MA">Married</option>
                      <option value="FE">Not Married</option>
                    </select>
                  </div>

                  <div class="form-group label-floating is-select">
                    <label class="control-label">Your Gender</label>
                    <select formControlName="gender" class=" form-control" size="auto" required>
                      <option value="MA">Male</option>
                      <option value="FE">Female</option>
                    </select>
                  </div>
  
                </div>
                
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <button class="btn btn-secondary btn-lg full-width">Restore all Attributes</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <button type="submit" [disabled]="!editprofileForm.valid" class="btn btn-primary btn-lg full-width">Save all Changes</button>
                </div>
  
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12 col-xs-12 responsive-display-none">
        <div class="ui-block">
          <div class="your-profile">
            <div class="ui-block-title ui-block-title-small">
              <h6 class="title"><a routerLink = "/profile">Your PROFILE</a></h6>
            </div>
  
            <div id="accordion" role="tablist" aria-multiselectable="true">
              <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                  <h6 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne">
                      Profile Settings
                      <svg class="olymp-dropdown-arrow-icon"><use xlink:href="../../../assets/icons/icons.svg#olymp-dropdown-arrow-icon"></use></svg>
                    </a>
                  </h6>
                </div>
  
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                  <ul class="your-profile-menu">
                    <li>
                      <a routerLink="/settings" >Personal Information</a>
                    </li>
                    <li>
                      <a routerLink="/changepassword" >Change Password</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ... end Your Account Personal Information -->
